<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avengers Fan Club</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/join.css" />
    <link rel="stylesheet" href="./assets/styles/nav.css" />
    <link rel="stylesheet" href="./assets/styles/footer.css" />
    <link rel="stylesheet" href="./assets/styles/loader.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Script -->
    <script type="module" src="./assets/scripts/index.js"></script>
  </head>
  <body>
    <div id="loader">
      <img src="./assets/gif/loading.gif" alt="Loading..." />
    </div>
    <div id="nav-root"></div>

    <main class="join">
      <h1>Join the club now</h1>
      <img
        src="./assets/icons/down-arrow-svgrepo-com.svg"
        alt="down-arrow"
        width="50px"
      />
    </main>

    <section class="join-form">
      <form action="">
        <h3><u>Fill your details</u></h3>
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" required />

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />

        <button>Submit</button>
      </form>
      <img
        src="./assets/images/iron_man.jpg"
        alt="iron-man"
        class="join-form-image"
      />
    </section>

    <div id="footer-root"></div>
  </body>
</html>
